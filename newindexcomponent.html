<!DOCTYPE html>
<html>
<head>
    <script>
        //Change icon display on screen: 
        function changeImage(number) 
        {
            let img = document.getElementById("room" + number).files[0];
            let displayImage = document.getElementById("room" + number + "image");
            let reader = new FileReader();
            reader.onload = function(event) 
            {
                displayImage.src = event.target.result;
            };
            reader.readAsDataURL(img);
        }
    </script>
	<title>Bore Project</title>
	<style>
		body 
        {
			margin: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

        .box 
        {
            width: 30vw;
            height: 400px;
            border: 5px solid black;
            border-radius: 15%;
            margin: 15px;
        }

        #fileExchangeMainBox
        {
            margin-top: 10px;
            display: flex; 
            flex-wrap: wrap; 
        }

		#title
        {
            margin-top: 50px;
            margin-bottom: 37.5px;
            font-family: "Arial";
            font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 id="title">File Exchange Rooms:</h1>
    <div id="fileExchangeMainBox">
        <input type="file" id="room1" onchange="changeImage(1)">
        <input type="file" id="room2" onchange="changeImage(2)">
        <input type="file" id="room3" onchange="changeImage(3)">
    </div>
    <div id="fileExchangeMainBox">
        <div style="margin-top: 20px; width: 30vw; height: 100px; text-align: center; font-family: Arial; font-size: 50px">Room 1<img id="room1image"></div>
        <div style="margin-top: 20px; width: 30vw; height: 100px; text-align: center; font-family: Arial; font-size: 50px">Room 2<img id="room2image"></div>
        <div style="margin-top: 20px; width: 30vw; height: 100px; text-align: center; font-family: Arial; font-size: 50px">Room 3<img id="room3image"></div>
    </div>
	<div id="fileExchangeMainBox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
