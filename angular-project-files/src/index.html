<!DOCTYPE html>
<html>
<head>
    <script>
        //Change icon display on screen: 
        function changeImage(number) 
        {
            let img = document.getElementById("room" + number).files[0];
            let displayImage = document.getElementById("room" + number + "image");
            let reader = new FileReader();
            reader.onload = function(event) 
            {
                displayImage.src = event.target.result;
            };
            reader.readAsDataURL(img);
        }
    </script>
	<title>Bore Project</title>

            text-align: center;
		}
	</style>
</head>
