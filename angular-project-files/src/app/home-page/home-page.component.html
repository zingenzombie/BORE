<app-username></app-username>
<br>
<h1 class="header1">File Sharing Rooms</h1>
<br>
<h2 class="header2">Enter Files Here</h2>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body style="text-align: center;">
    <form id="testForm"
      enctype="multipart/form-data"
      action="http://localhost:3621/upload"
      method="post"
      (submit)="onUpload($event)"
    >
      <input class="text" type="file" name="myFile" />
      <input class="button" type="submit" value="upload" />
    </form>
    <br>
    <span class="file-text">Number of files uploaded: {{ numFilesUploaded }}</span>
    <br>
    <br>
    <h2 class="text">Uploaded Files:</h2>
    <br>
    <div>
      <li *ngFor="let file of fileList">
        <span class="file-text-display">{{ file.name }}</span>
        <span class="file-text"> - {{ file.time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) }}</span>
      </li>
    </div>
  </body>
</html>
